schema_version: 1

name: "rhpam-7/rhpam74-kieserver"
description: "Red Hat Process Automation Manager KIE Server 7.4 container image"
version: "7.4.0"
from: "ubi8:8-released"
labels:
    - name: "com.redhat.component"
      value: "rhpam-7-rhpam74-kieserver-container"
modules:
      repositories:
          - name: cct_module
            git:
                  url: https://github.com/jboss-openshift/cct_module.git
                  ref: master
          - name: jboss-eap-7-image
            git:
                  url: https://github.com/jboss-container-images/jboss-eap-7-image.git
                  ref: eap72-dev
          - path: modules
      install:
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: dynamic-resources
          - name: eap-7.2-latest
          - name: rhpam-7-kieserver
packages:
      content_sets_file: content_sets.yml
osbs:
      configuration:
          container_file: container.yaml
      repository:
          name: containers/rhpam-7-kieserver
          branch: rhpam-7.4-ubi-8
